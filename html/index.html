<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .content {
            width: 80%;
            margin: 0 auto;
        }
        
        .modal-body input,select{
            margin-top: 5%;
        }
        .modal-body :first-child{
            margin-top: 0;
        }
        
    </style>
</head>

<body>
    <div class="content">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">查找</button>
            <a class="btn btn-success" data-toggle="modal" data-target="#modal">添加</a>
        </form>
        <table class="table table-bordered">
            <tr>
                <th>用户名</th>
                <th>性别</th>
                <th>城市</th>
                <th>签名</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">添加记录</h4>
                </div>
                <div class="modal-body">
                  <input id="name" class="form-control" placeholder="姓名" />
                  <input id="city" class="form-control" placeholder="城市" />
                  <select class="form-control" id="gender">
                      <option>请选择性别</option>
                      <option value="0">女</option>
                      <option value="1">男</option>
                  </select>
                  <input id="sign" class="form-control" placeholder="签名" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" id="add" onclick="addUser()">提交</button>
                </div>
              </div>
            </div>
          </div>
    <script>
        var url = 'http://localhost:62556/User/Users';
        var initData = async () => {
            let res = await fetch(url, { mode: 'cors' });
            let data = await res.json();
            console.log(data);
            let table = document.querySelector('table');
            if (data.length > 0) {
                for (let i = 0; i < data.length; i++) {
                    table.insertAdjacentHTML('beforeend', '<tr class="async-data"><td>' + data[i]["name"] + '</td><td>' + data[i]["gender"] + '</td><td>' + data[i]["city"] + '</td><td>' + data[i]["sign"] + '</td><td><a class="btn btn-info" data-id="'+data[i]["id"]+'" onclick="deleteUser(this)">删除</a></td></tr>')
                }
            }
        };

        var addUser = async () => {
            let name = document.querySelector('#name').value;
            let gender = document.querySelector('#gender').value;
            let city = document.querySelector('#city').value;
            let sign = document.querySelector('#sign').value;
            
            let user = {
                Id:null,
                Name:name,
                Gender:gender,
                City:city,
                Sign:sign
            };

            console.log(user);
            

            if(typeof(user.Name) != 'undefined' || user.Name != '' ){
                let options = {
                    mode:'cors',
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify(user)
                };
                let res =  await fetch(url,options);
                let data = await res.json();
                console.log(data);
                if(data.id != null || data.id != ''){
                    $('#modal').modal('hide');
                    location.reload();
                }
            }
                    
        };

        var deleteUser = async (obj) => {
            let id = obj.getAttribute('data-id');
            let options = {
                    mode:'cors',
                    method:'DELETE',
                };
                let res =  await fetch(url+'?id='+id,options);
                let data = await res.json();
                console.log(data);
        }

        document.onload = initData();
        
    </script>
</body>
